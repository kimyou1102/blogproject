<h1>수정</h1>

<form action="{% url 'update' blog.id %}" method="POST">
    {% csrf_token %}
    <p>제목: <input type="text" name="title" value="{{blog.title}}"></p>
    <p>저자: <input type="text" name="writer" value="{{blog.writer}}"></p>
    <p>할 일: <input type="text" name="todo" value="{{blog.todo}}"></p>
    <p>내용: <textarea name="body">{{blog.body}}</textarea></p>
    <input type="submit" value="제출">
</form>
